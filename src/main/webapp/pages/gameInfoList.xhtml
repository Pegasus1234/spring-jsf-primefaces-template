<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="template/template.xhtml"   
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <o:onloadScript>
            document.getElementById('gameInfoMenuItem').style.fontWeight = 'bold';
            document.getElementById('gameInfoMenuItem').style.color = 'blue';
        </o:onloadScript>

        <style>
            .ui-datatable-odd {
                background-color: #bdecfc !important;
            }

            .ui-datatable-header {
                height: 25px !important;
            }
        </style>

        <div align="center">
            <o:form id="deviceForm" style="width: 95%"> 

                <p:dataTable  var="game" value="#{gamesInfoController.gameInfoVOs}" style="width: 100%" scrollable="false" scrollWidth="1300" 
                              paginator="true" id="foundAndroidBrowser" rows="20" rowIndexVar="rowIndex" sortBy="#{game.theoHW}" sortOrder="descending" filteredValue="#{gamesInfoController.filteredGameInfoVOs}">
                    <f:facet name="header">
                        <h:outputText value="Game Info" />
                    </f:facet>

                    <p:column headerText="Game Type" sortBy="#{game.gameProductTypeName}" filterBy="#{game.gameProductTypeName}"  >
                        <h:outputText value="#{game.gameProductTypeName}" />
                    </p:column>
                    <p:column headerText="DMA" sortBy="#{game.dma}" filterBy="#{game.dma}"  >
                        <h:outputText value="#{game.dma}" />
                    </p:column>
                    <p:column headerText="Venture" sortBy="#{game.localeName}" filterBy="#{game.localeName}"  >
                        <h:outputText value="#{game.localeName}" />
                    </p:column>
                    <p:column headerText="Skin Name" sortBy="#{game.gameProductSkinName}" filterBy="#{game.gameProductSkinName}" filterMatchMode="contains" >
                        <h:outputText value="#{game.gameProductSkinName}" />
                    </p:column>
                    <p:column headerText="Actives" sortBy="#{game.actives}" filterBy="#{game.actives}" >
                        <h:outputText value="#{game.actives}" >
                            <f:convertNumber pattern="#" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Theo HW" sortBy="#{game.theoHW}" filterBy="#{game.theoHW}" >
                        <h:outputText value="#{game.theoHW}" >
                            <f:convertNumber groupingUsed="true" maxFractionDigits="2" />
                        </h:outputText> Â£
                    </p:column>

                    <f:facet name="footer">
                        Found #{fn:length(gamesInfoController.gameInfoVOs)} games
                    </f:facet>
                </p:dataTable>

            </o:form>

        </div>
    </ui:define>
</ui:composition>
